<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/logo-pets.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <script src="/assets/js/login.js" defer></script>
    <title>Criar conta - PetShop</title>
  </head>
  <body class="login">
    <div class="container-login">
      <h1>Cadastro de usuario</h1>
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        class="input-register"
        placeholder="Ex: Mateus"
      />
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        class="input-register"
        placeholder="Ex: vinicios@gmail.com"
      />
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        class="input-register"
        placeholder="Ex: Senha563#"
      />
      <label for="confirm-password">Confirme a senha:</label>
      <input type="password" id="confirm-password" class="input-register" />
      <button id="btn-register">Cadastrar</button>
      <!--Config para erro js-->
      <button id="btn-login" style="display: none"></button>
    </div>
  </body>
</html>
